[package]
cairo-version = "=2.10.1"
name = "beast_mode"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.10.1"
game_components_minigame = { git = "https://github.com/Provable-Games/game-components.git", branch = "main" }
game_components_metagame = { git = "https://github.com/Provable-Games/game-components.git", branch = "main" }
game_components_token = { git = "https://github.com/Provable-Games/game-components.git", branch = "main" }
beasts_nft = { git = "https://github.com/Provable-Games/beasts.git", branch = "main" }
openzeppelin_token = "1.0.0"
openzeppelin_access = "1.0.0"

[scripts]
test = "snforge test"

[dev-dependencies]
snforge_std = "0.46.0"

# Fork configuration for mainnet testing
[tool.snforge]
fork = [
    { name = "mainnet", url = "https://api.cartridge.gg/x/starknet/mainnet/rpc/v0_8", block_id = { tag = "latest" } }
]

[profile.dev.cairo]
unstable-add-statements-functions-debug-info = true
unstable-add-statements-code-locations-debug-info = true
inlining-strategy = "avoid"

[[target.starknet-contract]]
build-external-contracts = ["beasts_nft::beasts_nft"] 